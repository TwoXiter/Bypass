<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypasser</title>
    <link rel="stylesheet" href="TheStyle.Css">    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <button id="toggleMode">Light Mode</button>
    </div>
    <div class="container">
        <h1>Toshy Ware's | Link Bypasser</h1>
        <input type="text" id="linkInput" placeholder="Paste the link you want to bypass...">
        <button id="bypassButton">Bypass</button>
        <div id="result" style="display:none;">
            <p>Bypassed Link:</p>
            <input type="text" id="bypassedLink" readonly>
            <button id="redirectButton">Redirect</button>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <footer>
        <p>Supported Links: 
            <a href="https://dsc.gg/toshyruz" target="">Supported Links On Discord</a>
        </p>
        <p>Discord: <a href="https://dsc.gg/toshy" target="_blank">Join our Discord</a></p>
        <p>ToshyWares: <a href="Toshy" target="">Toshy Ware's Maintenance</a></p>
    </footer>
    <script src="TheScript.Js"></script>
</body>
</html>
